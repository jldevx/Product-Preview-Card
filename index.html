<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <article class="container">
    <section class="container__img">
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 50rem)">
        <img src="images/image-product-mobile.jpg" alt="image-of-perfume" class="container__img-perfume">
      </picture>
    </section>
    <section class="container__product">
      <p class="container__product-name">PERFUME</p>
      <h1 class="container__product-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="container__product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="container__product-prices">
        <span class="container__product-newprice">$149.99</span><span class="container__product-oldprice">$169.99</span>
      </div>
      <button class="container__product-addtocart"><img src="images/icon-cart.svg">Add to Cart</button>
    </section>
  </article>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="github.com/jldevx">jldevx</a>.
  </footer>
</body>
</html>
